apiVersion: v1
kind: Service
metadata:
  name: loadbalancer-helloworld
  namespace: helloworld
spec:
  type: LoadBalancer
  selector:
    app: helloworld
  ports:
    - port: 8079         # Porta de sa√≠da interna que o svc usa p/ se comunicar com a app 
      targetPort: 8080   # Porta que o app escuta
      nodePort: 30080  # Optional field. By default and for convenience, the Kubernetes control plane will allocate a port from a range (default: 30000-32767)